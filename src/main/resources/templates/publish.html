<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>daweiCommunity</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/editormd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/npm.js"></script>
    <script src="/js/include.js"></script>
    <script>
        function showselect() {
            $("#selectTag").show();
        }

        function select(e) {
            var value = e.getAttribute("data-tag");
            var previous = $("#tag").val();
            if (previous.indexOf(value) == -1) {
                if (previous) {
                    $("#tag").val(previous + ',' + value);
                } else {
                    $("#tag").val(value);
                }
            }
        }
    </script>

    <script type="text/javascript">
        var testEditor;

        $(function () {
            testEditor = editormd("descri", {
                width: "100%",
                height: 300,
                syncScrolling: "single",
                path: "/edit/lib/",
                delay: 0,
                watch: false,
                placeholder: "请输入问题描述",
                imageUpload:true,
                imageFormats:["jpg","jpeg","gif","png","bmp","webap"],
                imageUploadURL:"/file/upload/"
            });

        });
    </script>

<body>


<div th:insert="~{navigation.html :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9  col-md-12  col-sm-12  col-xs-12">
            <h2><span class="glyphicon glyphicon-pencil"></span>&nbsp;发起</h2>
            <hr>

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题 (简单扼要) :</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                           placeholder="问题标题" autocomplete="off">
                </div>


                <div class="form-group">
                    <label for="description">问题补充 (必填， 请参照右侧提示):</label>
                    <div name="descri" id="descri">
                        <textarea name="description" id="description" th:text="${description}"></textarea>
                    </div>
                </div>


                <div class="form-group">
                    <label for="title">添加标签:</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}"
                           placeholder="输入标签,以, 号分隔" autocomplete="off" onclick="showselect()">
                    <div id="selectTag" style="display: none">
                        <div id="select-tag" class="publish-tag-tab">
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" th:each="selectCategory,selectCategoryStat: ${tags}"
                                    th:class="${selectCategoryStat.first ? 'active' : ' '}">
                                    <a th:href="${'#'+selectCategory.categoryName}" aria-controls="home" role="tab"
                                       data-toggle="tab" th:text="${selectCategory.categoryName}"></a>
                                </li>
                            </ul>

                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane" th:id="${selectCategory.categoryName}"
                                     th:each="selectCategory:${tags}"
                                     th:class="${selectCategoryStat.first ? 'active tab-pane' : 'tab-pane'}">
                               <span style="margin-right: 5px" class="label label-info"
                                     th:each="selectTag:${selectCategory.tags}">
                                         <span class="glyphicon glyphicon-tags"></span>
                                        &nbsp;&nbsp;<span th:data-tag="${selectTag}" th:text="${selectTag}"
                                                          onclick="select(this)"></span></span>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>
                <span class="alert alert-danger" th:if="${error!=null}" th:text="${error}" role="alert"></span>
                <input type="hidden" style="font-size: 50px" name="id" id="qid" th:value="${id}">
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>


        </div>

        <div class="col-lg-3  col-md-12  col-sm-12  col-xs-12">
            <h3>问题发起指南</h3>
            问题标题:请用精简的语言描述您发布的问题，不超过25字
            问题补充:详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料:
            选择标签:选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字
        </div>
    </div>
</div>


</body>
</html>
