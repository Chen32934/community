<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>daweiCommunity</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/npm.js"></script>


<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">代码社区</span>
            </button>
            <a class="navbar-brand" href="#">代码社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form  class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">GO</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!--   if user!=null         -->
                <li class="dropdown" th:if="${session.userSession} !=null">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.userSession.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.userSession}==null">
                    <a href="https://github.com/login/oauth/authorize?client_id=40b06b31bd0a6e10b5e1&redirect_uri=http://localhost:8081/callback&scope=user&state=1">登陆</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9  col-md-12  col-sm-12  col-xs-12">
            <h2><span class="glyphicon glyphicon-pencil"></span>&nbsp;发起</h2>
            <hr>

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题 (简单扼要) :</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题">
                </div>
                <div class="form-group">
                    <label for="description">问题补充 (必填， 请参照右侧提示):</label>
                    <textarea name="description" id="description" class=" form-control" th:value="${description}" cols="30"
                              rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签:</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="输入标签,以, 号分隔">
                </div>
                <span class="alert alert-danger"  th:if="${error!=null}"  th:text="${error}" role="alert"></span>
                <button type="submit" class="btn btn-success btn-publish">发 布</button>
            </form>



        </div>

        <div class="col-lg-3  col-md-12  col-sm-12  col-xs-12">
            <h3>问题发起指南</h3>
            问题标题:请用精简的语言描述您发布的问题，不超过25字
            问题补充:详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料:
            选择标签:选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字
        </div>
    </div>
</div>
</body>
</html>
