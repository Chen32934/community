<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body >

<div th:fragment="nav" >
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">

                <span><img class="logo" onclick="shouye()"  src="/img/logo2.png" height="50" width="50"/></span>
            </div>
            <script type="text/javascript">
                function shouye() {
                    window.location.href="/"
                }
            </script>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" action="/">
                    <div class="form-group">
                        <input type="text" id="search" name="search" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">GO</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.userSession} !=null"><a href="/profile/replies">通知&nbsp;<span class="badge" th:text="${session.unreadSession}"></span></a></li>
                    <li th:if="${session.userSession} !=null"><a href="/publish">提问问题</a></li>
                    <!--   if user!=null         -->
                    <li class="dropdown" th:if="${session.userSession} !=null">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false" >
                            <span th:text="${session.userSession.getName()}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">我的问题</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                    <!--   if user=null         -->
                    <li th:if="${session.userSession}==null">
                        <a href="https://github.com/login/oauth/authorize?client_id=40b06b31bd0a6e10b5e1&redirect_uri=http://localhost:8081/callback&scope=user&state=1">登陆</a>
                    </li>
                </ul>
            </div>


        </div>
    </nav>
</div>

</body>

</html>
